<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calci">
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result"></div>
            </div>
            <div class="all-buttons">
                <div class="button btn-blue1 all-clear">AC</div>
                <div class="button btn-blue1 last-entity-clear">C</div>
                <div class="button btn-blue1 operation">%</div>
                <div class="button btn-orange operation">/</div>
                <div class="button btn-blue2 number">7</div>
                <div class="button btn-blue2 number">8</div>
                <div class="button btn-blue2 number">9</div>
                <div class="button btn-orange operation">x</div>
                <div class="button number btn-blue3">4</div>
                <div class="button number btn-blue3">5</div>
                <div class="button number btn-blue3">6</div>
                <div class="button btn-orange operation">-</div>
                <div class="button number btn-blue3">1</div>
                <div class="button number btn-blue3">2</div>
                <div class="button number btn-blue3">3</div>
                <div class="button btn-orange operation">+</div>
                <div class="button btn-0 btn-blue4 number">0</div>
                <div class="button number btn-blue4 dot">.</div>
                <div class="button btn-orange equal">=</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
